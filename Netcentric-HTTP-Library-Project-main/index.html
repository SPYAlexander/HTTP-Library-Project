<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTP Library Lab</title>
  <link rel="stylesheet" href="styles/csc3221.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="page-area">
    <h2 id="page-title">Basic HTTP Library</h2>
    <hr class="rouunded">
    <div id="content">
      <form id="request-form" class="panel">
        <div>
          <label for="route">Route</label>
          <input type="url" name="url"
                id="route" class="full-width"
                value="https://jsonplaceholder.typicode.com/posts"
                pattern="https://.*" size="50"
                required>
        </div>
        <div id="mainContainer">
          <fieldset>
            <div id="innerContainer">
              <div id="selection" class="entryContainer">
                <legend>Choose request types</legend>
                <hr>
                <br>
                <label>
                  <input type="radio" name="HTTPtype" value="get" checked>&nbspGET
                </label>
                <label>
                  <input type="radio" name="HTTPtype"  value="post">&nbspPOST</label>
                <label>
                  <input type="radio" name="HTTPtype" value="put">&nbspPUT 
                </label>
                <label>
                  <input type="radio" name="HTTPtype" value="delete">&nbspDELETE 
                </label>
              </div>
              <div id="data" class="entryContainer">
                <legend>Input DATA here</legend>
                <hr>
                <label for="name">Post/Put/Patch Name</label>
                <input type="text" id="name" class="UserData" value="Name">
                <label for="userName">Post/Patch Title</label>
                <input type="text" id="userName" class="UserData" value="Title">
                <label for="email">Post/Patch Body</label>
                <input type="email" id="email" class="UserData" value="Body">
                <label for="id">Get/Delte/Put ID</label>
                <input type="number" id="id" class="UserData" value="1">
              </div>
            </div>
            <div>
              <input type="submit" value="SEND" class="primary-button" id="SendReq">
            </div>
          </fieldset>
        </div>
      </form>
      <div id="responseData" class="panel">
        <h4>Response:</h4>
        <section id="response">
        </section>
      </div>
    </div>
  </div>

  <script src="library.js"></script>
  <script src="script.js"></script>
</body>
</html>
